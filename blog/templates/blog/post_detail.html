{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>

        {% if post.youtube_url %}
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/I2wvhRUVNTM" allowfullscreen></iframe>
            </div>
        {% endif %}
    </article>
{% endblock %}
